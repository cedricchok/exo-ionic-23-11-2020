<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div>
      {{ message }}
      <br>
    </div>

    <ul *ngIf="rawHtml">
      <li *ngFor="let student of students">
        <span>{{ student.name }}</span>
        <button (click)="onClick(student)">Click</button>
      </li>
    </ul>

    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-checkbox (ionChange)="onChange(student.name)" [checked]="student.alternant"></ion-checkbox>
        <ion-label>{{ student.name }} </ion-label>
        <ion-button slot="start" color="primary" (click)="onClick(student)">Click</ion-button>
        <ion-badge [color]="student.average > 15 ? 'success' : 'primary'">
          {{ student.average }}
        </ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
